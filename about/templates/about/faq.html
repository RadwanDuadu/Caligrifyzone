{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-black pt-5 main-content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <!-- Page Title -->
      <h2 class="logo-font mb-4 text-center">Frequently Asked Questions</h2>

      <!-- FAQ content -->
      {% for faq in faqs %}
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h3 class="card-title font-weight-bold">{{ faq.question }}</h3>
            <div class="card-text">{{ faq.answer|safe }}</div>
          </div>
        </div>
      {% empty %}
        <div class="alert alert-info text-center">
          No FAQs available at the moment. Please check back later.
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
