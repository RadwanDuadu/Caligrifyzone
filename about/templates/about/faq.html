{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-black pt-5 main-content">
  <div class="row align-items-center">
    <!-- <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
      <img src="{% static 'images/caligrifyzone.png' %}"
           class="img-fluid w-75"
           alt="CaligrifyZone calligraphy artwork">
    </div> -->

    <div class="col-12 col-md-8">
      <!-- Title -->
      <h2 class="logo-font">Frequently Asked Questions</h2>

      <!-- FAQ content -->
      <div class="mt-3">
        {% for faq in faqs %}
          <div class="mb-3">
            <h5 class="font-weight-bold">{{ faq.question }}</h5>
            <p>{{ faq.answer|safe }}</p>
          </div>
        {% empty %}
          <p>No FAQs available at the moment. Please check back later.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
