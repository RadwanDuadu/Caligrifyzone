<script >

    /* 
    * Disable +/- buttons outside 1-49 range.
    * If no size is passed to the function, the parameter will have a value of undefined by default,
    * which prevents any errors 
    */
    function handleEnableDisable(itemId, size) {
        // Target class instead of id for currentValue targetted element
        if (size) {
            var currentValue = parseInt($(`.size_${itemId}_${size}`).val());
        } else {
            var currentValue = parseInt($(`.id_qty_${itemId}`).val());
        }

        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 48;

        //  Use class instead of ID for decrement and increment buttons
        //  Add conditional statement to check whether the item has a size
        if (size) {
            $(`.decrement-size_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`.increment-size_${itemId}_${size}`).prop('disabled', plusDisabled);
        } else {
            $(`.decrement-qty_${itemId}`).prop('disabled', minusDisabled);
            $(`.increment-qty_${itemId}`).prop('disabled', plusDisabled);
        }
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item_id');
        // for each input, check whether a size is applied
        var size = $(allQtyInputs[i]).data('size');
        handleEnableDisable(itemId, size);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        // Check for size to handle enabling or disabling the buttons
        var size = $(this).data('size');
        handleEnableDisable(itemId, size);
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
        e.preventDefault();

        var $group = $(this).closest('.input-group');
        var $input = $group.find('.qty_input');
        var currentValue = parseInt($input.val());
        var maxQuantity = parseInt($input.data('max'));

        // Detect size from data-size OR <select>
        var size = $input.data('size');
        var $sizeSelect = $(this).closest('form').find('select[name="product_size"]');
        if ($sizeSelect.length) {
            size = $sizeSelect.val();
            $input.data('size', size); // store on input
        }

        if (currentValue < maxQuantity) {
            $input.val(currentValue + 1);

            // Sync all inputs with the same itemId and size
            var itemId = $(this).data('item_id');
            if (size) {
                $(`.input-group-${itemId} input[data-size='${size}']`).val(currentValue + 1);
            } else {
                $(`.input-group-${itemId} input[name='quantity']`).val(currentValue + 1);
            }
        }

        handleEnableDisable($(this).data('item_id'), size);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
        e.preventDefault();

        var $group = $(this).closest('.input-group');
        var $input = $group.find('.qty_input');
        var currentValue = parseInt($input.val());

        // Detect size from data-size OR <select>
        var size = $input.data('size');
        var $sizeSelect = $(this).closest('form').find('select[name="product_size"]');
        if ($sizeSelect.length) {
            size = $sizeSelect.val();
            $input.data('size', size);
        }

        if (currentValue > 1) {
            $input.val(currentValue - 1);

            // Sync all inputs with same itemId and size
            var itemId = $(this).data('item_id');
            if (size) {
                $(`.input-group-${itemId} input[data-size='${size}']`).val(currentValue - 1);
            } else {
                $(`.input-group-${itemId} input[name='quantity']`).val(currentValue - 1);
            }
        }

        handleEnableDisable($(this).data('item_id'), size);
    });
</script>
